{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>{% if object %}Edit Finch{% else %}Add Finch{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update Finch{% else %}Add Finch{% endif %}</button>
    </form>
</div>

{% endblock %}
