{% extends 'base.html' %}
{% block content %}

{% for finch in finches %}
    <a href="{% url 'finch_detail' finch.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.species }}</span>
                <p>Habitat: {{ finch.habitat }}</p>
                <p>{{ finch.description }}</p>
            </div>
        </div>
    </a>
{% endfor %}

<a href="{% url 'finch_create' %}" class="btn">Add Finch</a>

{% endblock %}
